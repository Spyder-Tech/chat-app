<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat App</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- SockJS client library for WebSocket fallback -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <!-- STOMP over WebSocket library for messaging protocol -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <!-- Main header -->
    <h1 class="text-center">Real-Time Chat Application</h1>
    <!-- Chat display area with scrollable container -->
    <div id="chat"
         class="border rounded p-3 mb-3"
         style="height: 300px; overflow-y: auto;">
    </div>

    <!-- Input for user to enter their name -->
    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control"
               placeholder="Your name: "/>
    </div>

    <!-- Input for message content and send button -->
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control"
               placeholder="Type a message... "/>
        <div id="input-group-append">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
</body>
<script>
    // Function to enable or disable the send button based on connection status
    function setConnected(connected)
    {
        document.getElementById('sendMessage').disabled = !connected;
    }

    // Function to establish WebSocket connection and subscribe to message topic
    function connect()
    {
            // Create a SockJS socket to the '/chat' endpoint
        var socket = new SockJS('/chat');
            // Use STOMP protocol over the socket
        stompClient = Stomp.over(socket);
            // Connect to the WebSocket server
        stompClient.connect({}, function (frame) {
                // Once connected, enable the send button
            setConnected(true);
                // Subscribe to the '/topic/messages' channel to receive messages
            stompClient.subscribe('/topic/messages', function (message) {
                    // When a message is received, display it
                showMessage(JSON.parse(message.body));
            });
        });
    }

    // Function to display a message in the chat area
    function showMessage(message) {
        var chat = document.getElementById('chat');

        // Create a new div for the message
        var messageElement = document.createElement('div');

        // Set the text content to "sender: message"
        messageElement.textContent = message.sender + ': ' + message.content;

        // Optional: add a class for styling (note: should use className instead of class)
        messageElement.className = "border-bottom mb-1";

        // Append the message to the chat container
        chat.appendChild(messageElement);

        // Scroll to the latest message
        chat.scrollTop = chat.scrollHeight;
    }

    // Function to send a message to the server
    function sendMessage() {

        // Get sender name and message content from inputs
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        // Create a message object
        var chatMessage = {
            sender: sender,
            content: content
        };

        // Send the message to the server at '/app/sendMessage'
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

        // Clear the message input after sending
        document.getElementById('messageInput').value = '';
    }

    // Attach the sendMessage function to the button click event
    document.getElementById('sendMessage').onclick = sendMessage;

    // Automatically connect when the window loads
    window.onload = connect;
</script>
</html>
